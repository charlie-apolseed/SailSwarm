<!DOCTYPE html>
<html>
  <head>
    <title>SailSwarm Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="http://cdn.rawgit.com/Mikhus/canvas-gauges/gh-pages/download/2.1.7/all/gauge.min.js"></script>
  </head>
  <body>
    <div class="topnav">
      <h1>SailSwarm Dashboard</h1>
    </div>
    <div class="content">
      <div class="card-grid">
        <div class="card">
          <p class="card-title">Heading</p>
          <canvas id="heading-gauge"></canvas>
          <p class="heading-value" id="heading-value"><span></span></p>
          <p class="windDirection-value" id="windDirection-value"><span></span></p>
          <p class="targetDirection-value" id="targetDirection-value"><span></span></p>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
